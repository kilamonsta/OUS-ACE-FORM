<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Change Form</title>
    <link rel="stylesheet" href="status.html">
    <link rel="stylesheet" href="mainform.css">
</head>

<body>
    <header>
        <img class="left" src="ouslogo.png" alt="OUS LOGO">
        <div>
            <p>REPUBLIC OF THE PHILIPPINES</p>
            <h2>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h2>
            <p>OFFICE OF THE VICE PRESIDENT FOR ACADEMIC AFFFAIRS <br> OPEN UNIVERSITY SYSTEM</p>
        </div>
    </header>
    <form id="enrollmentForm" method="post" action="https://script.google.com/macros/s/AKfycbzXn6DIufedK7zU9ikdFhHcSMJsWkud0c3Dt_qRc7zoaN-MIvi8RYaCJdk5tTwLv5mh/exec">
        <fieldset>
            <legend>Choose your degree:</legend>
            <label>
                <input type="radio" name="program" value="Bachelor" required>
                Bachelor
            </label>
            <label>
                <input type="radio" name="program" value="Masters">
                Masters
            </label>
            <label>
                <input type="radio" name="program" value="Doctorate">
                Doctorate
            </label>
        </fieldset>

        <fieldset>
            <legend>I hereby apply for a change in my enrollment this:</legend>
            <label>
                <input type="radio" name="semester" value="First Semester" required>
                First Semester
            </label>
            <label>
                <input type="radio" name="semester" value="Second Semester">
                Second Semester
            </label>
            <label>
                <input type="radio" name="semester" value="Summer Term">
                Summer
            </label>
        </fieldset>

        <fieldset id="courseActionFieldset">
            <legend>Please select a form:</legend>
            <label>
            <input type="radio" name="courseAction" value="change" required>
            Change Schedule/Course
            <div class="formContainer hidden" id="changeForm">
            <div id="changeForm">
                <div class="formSection">
                    <h5>FROM</h5>
                    <div class="formColumn">
                      <div class="inputGroup">
                        <label for="yearSectionFrom">Year and Section:</label>
            <input type="text" name="yearSectionFrom">


            </div>
            <div class="inputGroup">
                <label for="codeTo">Course Code:</label>
                <input type="text" name="codeFrom">

            </div>
            <div class="inputGroup">
                <label for="courseTitleTo">Course Title:</label>
                <input type="text" name="courseTitleFrom">

            </div>
            <div class="inputGroup">
                <label for="unitTo">Unit:</label>
                <input type="text" name="unitFrom">

            </div>
            </div>
            </div>
            <div class="formSection">
                <h5>TO</h5>
                <div class="formColumn">
                    <div class="inputGroup">
                        <label for="yearSectionFrom">Year and Section:</label>
                        <input type="text" name="yearSectionFrom">
                    </div>
                    <div class="inputGroup">
                        <label for="codeTo">Course Code:</label>
                        <input type="text" name="codeTo">

                    </div>
                    <div class="inputGroup">
                        <label for="courseTitleTo">Course Title:</label>
                        <input type="text" name="courseTitleTo">

                    </div>
                    <div class="inputGroup">
                        <label for="unitTo">Unit:</label>
                        <input type="text" name="unitTo">

                    </div>
                </div>
            </div>
            </div>
            </div>
            </label>

            <label>
            <input type="radio" name="courseAction" value="drop">
            Drop Schedule/Course
            <div class="formContainer hidden" id="dropForm">
            <div id="dropForm">
                <div class="formSection">
                    <div class="formColumn">
                      <div class="inputGroup">
                        <label for="yearSection">Year and Section:</label>
            <input type="text" name="yearSection">

            </div>
            <div class="inputGroup">
                <label for="code">Course Code:</label>
                <input type="text" name="code">

            </div>
            <div class="inputGroup">
                <label for="courseTitle">Course Title:</label>
                <input type="text" name="courseTitle">

            </div>
            <div class="inputGroup">
                <label for="unit">Unit:</label>
                <input type="text" name="unit">
            </div>
            </div>
            </div>
            </div>
            </div>
            </label>

            <label>
            <input type="radio" name="courseAction" value="add">
            Add Schedule/Course
            <div class="formContainer hidden" id="addForm">
            <div id="addForm">
                <div class="formSection">
                    <div class="formColumn">
                      <div class="inputGroup">
                        <label for="yearSectionAdd">Year and Section:</label>
            <input type="text" name="yearSectionAdd">
            </div>
            <div class="inputGroup">
                <label for="codeAdd">Code:</label>
                <input type="text" name="codeAdd">

            </div>
            <div class="inputGroup">
                <label for="courseTitleAdd">Course Title:</label>
                <input type="text" name="courseTitleAdd">
            </div>
            <div class="inputGroup">
                <label for="unitAdd">Unit:</label>
                <input type="text" name="unitAdd">
            </div>
            </div>
            </div>
            </div>
            </div>
            </label>
        </fieldset>
        <button type="submit" onsubmit="submitForm()">SUBMIT</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
