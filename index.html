<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open University System ACE Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <img src="ouslogo.png" alt="OUS LOGO">
        <div>
            <h1>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h1>
            <h2>OPEN UNIVERSITY SYSTEM</h2>
        </div>
    </header>

    <div id="home">
        <div id="content">
            <div id="login-box">
                <form id="login-form">
                    <h4>ONLINE APPLICATION FOR CHANGE OF ENROLLMENT</h4><br>
                    <input type="text" id="Student ID" name="Student ID" required placeholder="Student ID">
                    <input type="password" id="password" name="password" required placeholder="Password">

                    <button type="button" onclick="redirectToAnotherSection(); return false">Sign In</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
